<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardio Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .plan {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            body {
                margin: 10px;
            }
            .container {
                padding: 15px;
            }
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Today's Cardio Plan</h1>
        <div id="plan" class="plan"></div>
        <button onclick="showRandomExercises()">Show 3 Random Exercises</button>
        <button onclick="showAllExercises()">View All Exercises</button>
        <div id="random-exercises" class="plan"></div>
        <div id="all-exercises" class="plan" style="display: none;"></div>
    </div>

    <script>
        // Cardio exercises data
        const exercises = [
            "High Knees 50 * 4",
            "Jumping Jacks 25 * 4",
            "Squats 12 * 4",
            "Pushups 10 * 4",
            "Crossruns 50 * 4",
            "Step Ups 25 * 4",
            "Plank 30 sec * 3",
            "Butt Bridge 30 sec * 3",
            "Side Plank 30 sec * 3",
            "Squat Jumps 12 * 4",
            "Mountain Climb 50 * 4",
            "Pendulum Swings 50 * 4",
            "Treadmill / Cycle / Cross 10 min",
            "Burpees 10 * 4",
            "Firefeet 100 * 4",
            "Sides 12 * 4",
            "Russian Twist 10 * 4",
            "Side Shuffles 10 * 4",
            "Side to Side Squats 12 * 4"
        ];

        // Function to calculate the day and week based on the start date
        function getPlan() {
            const startDate = new Date("2025-01-13"); // Starting from Monday, Jan 13, 2025
            const today = new Date();
            const dayDiff = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
            const week = Math.floor(dayDiff / 7) % 4 + 1; // Calculate week (Week 1 to Week 4)
            const dayOfWeek = today.toLocaleString("en-US", { weekday: "long" });

            const plan = exercises.slice((week - 1) * 5 % exercises.length, (week - 1) * 5 % exercises.length + 3);
            return plan.length ? plan : exercises;
        }

        // Function to show the cardio plan for today
        function showPlan() {
            const todayPlan = getPlan();
            const planElement = document.getElementById("plan");
            planElement.innerHTML = todayPlan.map(ex => `<p>${ex}</p>`).join("");
        }

        // Function to show 3 random exercises
        function showRandomExercises() {
            const randomExercises = exercises.sort(() => 0.5 - Math.random()).slice(0, 3);
            const randomElement = document.getElementById("random-exercises");
            randomElement.innerHTML = "<h2>Random Exercises:</h2>" + randomExercises.map(ex => `<p>${ex}</p>`).join("");
        }

        // Function to show all exercises
        function showAllExercises() {
            const allElement = document.getElementById("all-exercises");
            allElement.style.display = "block";
            allElement.innerHTML = "<h2>All Exercises:</h2>" + exercises.map(ex => `<p>${ex}</p>`).join("");
        }

        // Initialize the page
        showPlan();
    </script>
</body>
</html>
